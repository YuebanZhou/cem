  <script>
  var flag = localStorage.getItem("flag");
  console.log(flag);
  window.onload = function () {
    if (flag == "true") {
      console.log("true");
      $(".active").width("100%");
      if ($(".active").width("100%")) {
        setTimeout(function () {
          window.location = './list.html'
        }, 1000)
      }
    } else if (flag == "false") {
      console.log("false");
      $(".active").width("50%");
      if ($(".active").width("50%")) {
        $(".progress-bar").addClass("progress-bar-danger")
        setTimeout(function () {
          window.location = './list.html'
        }, 1000)
      }
    }
  }

  </script>
