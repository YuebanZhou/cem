<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  #login {
    margin: 0 auto;
    margin-top: 150px;
    border: 2px solid #ccc;
    padding: 10px;
    width: 250px;
    border-radius: 5px;
  }
  img {
    width: 100px;
    height: 30px;
  }
  .pic {
    height: 50px;
    line-height: 50px;
  }
  .pic img {
    float: right;
    margin-right: 10px;
  }
</style>
<body>
  <div id="login">
    <p class="name">
      用户名：<input type="text">
    </p>
    <p class="pwd">
      密&nbsp;&nbsp;&nbsp;码：<input type="text">
    </p>
    <p class="code">
      验证码：<input type="text">
    </p>
    <p class="pic">
      <button>获取验证码</button>
      <img src="./Assets/images/code.png" alt="">
    </p>
    <p class="login">
      <button>登录</button>
    </p>
  </div>
</body>
</html>
