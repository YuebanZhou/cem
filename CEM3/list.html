<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=8">
  <title>项目列表</title>
  <link rel="stylesheet" type="text/css" href="Assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="Assets/css/common.css" />
  <link rel="stylesheet" type="text/css" href="Assets/css/thems.css">
  <script type="text/javascript" src="Assets/js/jquery-1.8.3.min.js"></script>
  <script src="Assets/js/angular.js"></script>
  <!--框架高度设置-->
</head>
<style>
  .id {
    width: 5%;
  }

  /* 用户名 */

  .uname {
    width: 10%;
  }

  /* 项目名称 */

  .pname {
    width: 10%;
  }

  /* 项目所在路径 */

  .path {
    width: 10%;
  }

  /* 项目版本号 */

  .vnum {
    width: 10%;
  }

  /* 当前状态 */

  .status {
    width: 10%;
  }

  /* 项目创建时间 */

  .time {
    width: 10%;
  }

  /* 项目信息 */

  .msg {
    width: 10%;
  }

  /* 项目负责人 */

  .peo {
    width: 10%;
  }

  /* 项目状态 */

  .jstatus {
    width: 10%;
  }

  .jstatus a {
    padding: 5px;
    background-color: rgb(15, 192, 15);
    margin: 2px;
    color: #000;
    border-radius: 5px;
  }

  .jstatus .g {
    background-color: rgb(15, 192, 15);
  }

  .jstatus .dis {
    background-color: #ccc;
    cursor: wait;
  }
</style>

<body ng-app="myApp" ng-controller="ctrl">
  <div id="right_ctn">
    <div class="right_m">
      <!--会议列表-->
      <div class="hy_list">
        <div class="box_t">
          <span class="name">项目列表</span>
        </div>
        <!--查询-->
        <div id="search">
          <div class="search search1">
            <span>按项目id查询：</span>
            <div class="s_text">
              <input name="" type="text">
            </div>
            <a href="" class="btn">查询</a>
          </div>
          <div class="search search2">
            <span>按项目名称查询：</span>
            <div class="s_text">
              <input name="" type="text">
            </div>
            <a href="" class="btn">查询</a>
          </div>
          <div class="search search3">
            <span>按项目负责人查询：</span>
            <div class="s_text">
              <input name="" type="text">
            </div>
            <a href="" class="btn">查询</a>
          </div>

        </div>

        <!--查询-->
        <div class="space_hx">&nbsp;</div>
        <!--列表-->
        <form action="" method="post">
          <table cellpadding="0" cellspacing="0" class="list_hy">
            <tr>
              <th class="id" scope="col">id</th>
              <th class="uname" scope="col">用户名</th>
              <th class="pname" scope="col">项目名称</th>
              <th class="path" scope="col">项目所在路径</th>
              <th class="vnum" scope="col">项目版本号</th>
              <th class="status" scope="col">当前状态</th>
              <th class="time" scope="col">项目创建时间</th>
              <th class="msg" scope="col">项目信息</th>
              <th class="peo" scope="col">项目负责人</th>
              <th class="jstatus" scope="col">项目状态</th>
            </tr>
            <tr ng-repeat="item in classes">
              <td class="id">{{item.pro_id}}</td>
              <td class="uname">{{item.username}}</td>
              <td class="pname">{{item.pro.pro_name}}</td>
              <td class="path">{{item.pro.pro_path}}</td>
              <td class="vnum">{{item.score.chinese}}</td>
              <td class="status">{{item.pro.pro_flag}}</td>
              <td class="time">{{item.time}}</td>
              <td class="msg">{{item.pro.pro_list}}</td>
              <td class="peo">{{item.pro.pro_master}}</td>
              <td class="jstatus">
                <a href="./history.html" ng-class='{dis:item.pro.pro_flag}'>历史</a>
                <!-- 这里a标签的跳转路径和id有关系 -->
                <a href="./publish.html" class="g">发布</a>
              </td>
              <!-- 类名为.g的按钮是绿色的 -->
            </tr>


          </table>
        </form>
        <!--列表-->
        <!--右边底部-->
        <div class="r_foot">
          <div class="r_foot_m">
            <!--分页-->
            <div class="page">
              <a href="" class="prev">
                <img src="Assets/images/icon7.png" alt="" />
              </a>
              <a class="now">1</a>
              <a href="">2</a>
              <a href="">3</a>
              <a href="">4</a>
              <a href="">5</a>
              <a href="">6</a>
              <a href="" class="next">
                <img src="Assets/images/icon8.png" alt="" />
              </a>
            </div>
            <!--分页-->
          </div>
        </div>

        <!--右边底部-->
      </div>
      <!--会议列表-->
    </div>
  </div>
  <script>
    angular.module("myApp", [])
      .controller("ctrl", function ($scope, $http) {
        $http({
          methods: "get",
          url: "./Assets/json/list.json"
        }).then(function (classes) {
          $scope.classes = classes.data;
          $scope.name = classes.data.name;
          console.log("请求成功");
        }, function () {
          console.log("请求失败");
        })
      });
    $(".g").click(function () {
      console.log(this.val());
    })
  </script>

</body>


</html>
